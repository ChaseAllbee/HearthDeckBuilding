<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Raleway:400,600,700,500' rel='stylesheet' type='text/css'>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

      <!--Import Custom CSS-->
      <link rel="stylesheet" type="text/css" href="css/style.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">Hearth Helper</a>
            <ul class="right hide-on-med-and-down">
              <li><a href="index.html" class="waves-effect waves-light">home</a></li>
              <li><a href="#" class="waves-effect waves-light">login/signup</a></li>
            </ul>

            <ul id="nav-mobile" class="side-nav">
              <li><a href="index.html">home</a></li>
              <li><a href="#">login/signin</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
          </div>
        </nav>
      </div>

      <div class="col s12 login-wrap valign-wrapper">
        <div class="login-signup valign center-align">
          <h4 class="login-selected" id="login">Login</h4>
          <h4 class="login-notselected" id="signup">Signup</h4>
          <div class="input-field">
            <div id="login-content">
              <input placeholder="email" id="login-email" type="text">
              <input placeholder="password" id="login-password" type="text">
              <a class="btn waves-effect waves-light" id="login-button">Login</a>
            </div>
            <div class="hide" id="signup-content">
              <input placeholder="username" id="signup-username" type="text">
              <input placeholder="email" id="signup-email" type="text">
              <input placeholder="password" id="signup-password" type="text">
              <input placeholder="confirm password" id="signup-confirmpassword" type="text">
              <a class="btn waves-effect waves-light" id="signup-button">Signup</a>
            </div>
          </div>
        </div>
      </div>





      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
    </body>
  </html>
